
<div ng-include src="'views/navbar.html'"></div>
<div class="container">

	<div class="col-sm-8 ">
		<div>
			<h1>QAPP Data Form</h1>
		</div>

		<!-- FORM -->
		<form name="mainForm" ng-submit="submitForm()" novalidate>
			<div class="form-group">
				<label>Technology</label> <select name="technology"
					class="form-control" ng-model="technology"
					ng-options="tech.id as tech.name for tech in technologies"></select>
			</div>
			<div class="form-group required" show-errors>
				<label class="control-label">Auth-key</label> <input type="text"
					name="authKey" class="form-control" ng-model="authKey"
					placeholder="Authorization Key" required />
				<p class="help-block" ng-if="mainForm.authKey.$error.required">The
					Authorization Key is required</p>
			</div>
			<div class="text-center">
				<button type="submit" id='batch' class="btn btn-primary"
					ng-click="onBtnClick($event)">Start</button>
			</div>
		</form>

	</div>
</div>
